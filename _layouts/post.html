---
layout: default
---
<p class="date">{{ page.date | date: '%Y-%m-%d' }}</p>
<p class="author">
    {% assign person = page.author %}
    {% include person.html person=person image=include.image %}</p>
<p class="keywords">
    {% if page.tags %}
        {% for tag in page.tags %}
            <a href="{{ site.base }}/tags#{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    {% endif %}
</p>

<div class="post">
{{ content }}
</div>
